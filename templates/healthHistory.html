<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Health History Data</title>
</head>
<body>
    <h1>Create Health History Data</h1>
    <form method="POST" action="/create_health_history">
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required><br><br>
        <label for="diabetes">Diabetes:</label>
        <input type="text" id="diabetes" name="diabetes" required><br><br>
        <label for="family_history">Family History:</label>
        <input type="text" id="family_history" name="family_history" required><br><br>
        <label for="previous_heart_problems">Previous Heart Problems:</label>
        <input type="text" id="previous_heart_problems" name="previous_heart_problems" required><br><br>
        <label for="medication_use">Medication Use:</label>
        <input type="text" id="medication_use" name="medication_use" required><br><br>
        <label for="stress_level">Stress Level:</label>
        <input type="text" id="stress_level" name="stress_level" required><br><br>
        <label for="income">Income:</label>
        <input type="text" id="income" name="income" required><br><br>
        <label for="heart_attack_risk">Heart Attack Risk:</label>
        <input type="text" id="heart_attack_risk" name="heart_attack_risk" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
