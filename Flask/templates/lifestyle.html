<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lifestyle Data</title>
</head>
<body>
    <h1>Create Lifestyle Data</h1>
    <form method="POST" action="/create_lifestyle">
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required><br><br>
        <label for="smoking">Smoking:</label>
        <input type="text" id="smoking" name="smoking" required><br><br>
        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <input type="text" id="alcohol_consumption" name="alcohol_consumption" required><br><br>
        <label for="exercise_hours_per_week">Exercise Hours Per Week:</label>
        <input type="text" id="exercise_hours_per_week" name="exercise_hours_per_week" required><br><br>
        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" required><br><br>
        <label for="sedentary_hours_per_day">Sedentary Hours Per Day:</label>
        <input type="text" id="sedentary_hours_per_day" name="sedentary_hours_per_day" required><br><br>
        <label for="physical_activity_days_per_week">Physical Activity Days Per Week:</label>
        <input type="text" id="physical_activity_days_per_week" name="physical_activity_days_per_week" required><br><br>
        <label for="sleep_hours_per_day">Sleep Hours Per Day:</label>
        <input type="text" id="sleep_hours_per_day" name="sleep_hours_per_day" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
