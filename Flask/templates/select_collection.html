<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Collection and Operation</title>
</head>
<body>
    <h1>Select Collection and Operation</h1>
    <form method="GET" action="/collection">
        <label for="collection">Select Collection:</label>
        <select id="collection" name="collection">
            <option value="health">Health</option>
            <option value="health_history">Health History</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="patient">Patient</option>
        </select><br><br>
        <label for="operation">Select Operation:</label>
        <select id="operation" name="operation">
            <option value="create">Create</option>
            <option value="read">Read</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select><br><br>
        <button type="submit">Perform Operation</button>
    </form>
</body>
</html>
